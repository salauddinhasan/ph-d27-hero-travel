<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
 
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- link style.css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
    <header>
        <!-- container -->
        <div class="container mx-auto p-4">

            <!-- navbar -->
             <nav class="navbar flex items-center justify-between">

                <!-- logo  -->
                 <div class="logo flex gap-x-6 items-center">
                    <img src="Images/Group-40071 (2).png" alt="company image" class="w-[40px] md:w-[50px]">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold">Hero <span class="text-orange-500">Travel</span></h2>
                 </div>

                 <!-- nav ul li a -->
                 <ul class="flex gap-x-6 text-base md:text-lg font-semibold text-[#424247] hidden md:flex pr-5">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#home">Packages</a>
                    </li>
                    <li>
                        <a href="#home">Testimonial</a>
                    </li>
                    <li>
                        <a href="#home">Blog</a>
                    </li>
                    <li>
                        <a href="#home">Contact</a>
                    </li>
                 </ul>


                 <!-- mobile  -->
                  <div class="md:hidden">
                    <i class="fa-solid fa-bars"></i>
                  </div>
             </nav>
        </div>
    </header> 


    <!-- hero section -->
    <section class="hero-section pb-16 pt-5">
        <!-- container -->
        <div class="container mx-auto p-3 bg-[url('Images/Group-13-(1)-(1).png')] bg-cover bg-center h-[500px] w-full rounded-md">

            <!-- hero container -->
            <div class="hero-container">
                <header class="text-white text-center items-center md:py-12 space-y-10">
                    <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold">Explore Your Travel</h1>
                    <p class="text-lg w-full mx-auto md:w-3/5 lg:w-1/2 pb-4">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </header>

                <!-- hero item -->
                <div class="hero-item grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 items-center md:gap-x-5 gap-x-[3px] bg-white/35 p-5 md:p-4 rounded-md max-w-[800px] mx-auto  md:mt-10 gap-y-3 w-full">

                    <!-- item 1 -->
                    <div class="bg-white p-3 px-12 rounded-md transition-transform duration-300 hover:-translate-y-2 cursor-pointer shadow-sm hover:shadow-md">
                        <h2 class="text-gray-500">Where go</h2>
                    </div>

                    <!-- item 2 -->
                    <div class="bg-white  p-3 px-12 rounded-md transition-transform duration-300 hover:-translate-y-2 cursor-pointer shadow-sm hover:shadow-md">
                       <h2 class="text-gray-500">When</h2>
                    </div> 

                   <!-- item 3 -->
                   <div class="bg-white p-3 rounded-md transition-transform duration-300 hover:-translate-y-2 cursor-pointer shadow-sm hover:shadow-md">
                       <h2 class="text-gray-500">Select Type</h2>
                    </div> 

                     <!-- item 4 -->
                    <div class="bg-[#FF5400]  px-12 p-3 rounded-md transition-transform duration-300 hover:-translate-y-2 cursor-pointer shadow-sm hover:shadow-md">
                       <h2 class="text-white">Find Now</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
